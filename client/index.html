<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
    <title>Gently Pure — Skincare for Sensitive Skin</title>
    <meta name="description" content="Gently Pure offers gentle, natural skincare formulations designed for sensitive skin. Moisturizers and cleansers for everyday skin health." />

    <meta name="author" content="Gently Pure" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://gentlypure.com" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gentlypure.com" />
    <meta property="og:title" content="Gently Pure — Skincare for Sensitive Skin" />
    <meta property="og:description" content="Formulated with intention. Every ingredient chosen to calm, nourish, and protect the skin you live in — nothing more, nothing less." />
    <meta property="og:image" content="/images/hero-product.jpg" />
    <meta property="og:site_name" content="Gently Pure" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Gently Pure — Skincare for Sensitive Skin" />
    <meta name="twitter:description" content="Formulated with intention. Every ingredient chosen to calm, nourish, and protect the skin you live in — nothing more, nothing less." />
    <meta name="twitter:image" content="/images/hero-product.jpg" />

    <!-- JSON-LD Structured Data: Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Gently Pure",
      "url": "https://gentlypure.com",
      "logo": "/images/favicon.svg",
      "description": "Gently Pure offers a line of skincare products designed for sensitive skin, emphasizing gentle, natural formulations.",
      "sameAs": [
        "https://instagram.com/gentlypure"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "email": "hello@gentlypure.com"
      }
    }
    </script>

    <!-- JSON-LD Structured Data: WebSite (for sitelinks search) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Gently Pure",
      "url": "https://gentlypure.com",
      "description": "Skincare for sensitive skin. Gentle, natural formulations for everyday skin health.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://gentlypure.com/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- JSON-LD Structured Data: Product - Nourishing Moisturizer -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Product",
      "name": "Nourishing Moisturizer",
      "image": "/images/moisturizer-detail.jpg",
      "description": "A lightweight, deeply hydrating moisturizer formulated with chamomile extract, hyaluronic acid, and jojoba oil. Designed for sensitive skin — fragrance-free, dermatologist tested.",
      "brand": {
        "@type": "Brand",
        "name": "Gently Pure"
      },
      "offers": {
        "@type": "Offer",
        "price": "38.00",
        "priceCurrency": "USD",
        "availability": "https://schema.org/InStock",
        "url": "https://gentlypure.com/#products"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "reviewCount": "2847"
      }
    }
    </script>

    <!-- JSON-LD Structured Data: Product - Botanical Cleanser -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Product",
      "name": "Botanical Cleanser",
      "image": "/images/cleanser-detail.jpg",
      "description": "A pH-balanced gel cleanser with green tea, aloe vera, and oat kernel extract. Removes impurities without stripping natural oils. Designed for sensitive skin.",
      "brand": {
        "@type": "Brand",
        "name": "Gently Pure"
      },
      "offers": {
        "@type": "Offer",
        "price": "32.00",
        "priceCurrency": "USD",
        "availability": "https://schema.org/InStock",
        "url": "https://gentlypure.com/#products"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "reviewCount": "1923"
      }
    }
    </script>

    <!-- JSON-LD Structured Data: FAQ -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "Are Gently Pure products suitable for all skin types?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes. While formulated specifically for sensitive skin, our products work beautifully on all skin types. Every formula is dermatologist-tested, hypoallergenic, and free from common irritants like synthetic fragrances, parabens, and sulfates."
          }
        },
        {
          "@type": "Question",
          "name": "What ingredients do you avoid?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "We maintain a strict exclusion list of over 200 ingredients. This includes synthetic fragrances, parabens, sulfates, phthalates, mineral oil, formaldehyde, and artificial colorants. Every ingredient must pass our three-stage safety review before inclusion."
          }
        },
        {
          "@type": "Question",
          "name": "Do you offer international shipping?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes! We ship to over 30 countries worldwide. Standard international shipping takes 7-14 business days. All orders over $75 qualify for free international shipping."
          }
        },
        {
          "@type": "Question",
          "name": "What is your return policy?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "We offer a 30-day satisfaction guarantee. If you're not completely happy with your purchase, return the product (even if opened) for a full refund. We believe in our formulations and want you to feel confident trying them."
          }
        }
      ]
    }
    </script>
